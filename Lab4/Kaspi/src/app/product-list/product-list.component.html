<h2>Products</h2>

<div *ngFor="let product of products">
  <img [src]="product.image" [alt]="product.name" />
  <h3>
    <h3>
      <a href="{{product.link}}" [title]="product.name + ' details'">
        {{ product.name }}
      </a>
    </h3>
    <p *ngIf="product.description">Description: {{ product.description }}</p>
    <p *ngIf="product.price">Price: {{ product.price}}</p>
    <p *ngIf="product.price">Raiting: {{ product.raiting}}</p>
  </h3>
  <button type="button" (click)="share(product)">Share</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
